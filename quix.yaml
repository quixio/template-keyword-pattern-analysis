# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Keyword Extractor Job V7
    application: Keyword Extractor Job
    deploymentType: Job
    version: 085263fff6503a79aae1e6e9f922fe318bc3faab
    resources:
      cpu: 4000
      memory: 2000
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic for hello world data
        required: true
        value: extracted-keywords-v3
  - name: CSV data
    application: CSV data
    deploymentType: Service
    version: 12488a01c30d6f71d506624650614f8e3691abdc
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: Topic
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: csv-data
  - name: tempsrc
    application: tempsrc
    deploymentType: Service
    version: 44634c9866787efb49fabd189e0b76a5e4a881aa
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic for hello world data
        required: true
        value: csv-data
  - name: Tumble 1 min
    application: KeywordCountV3-sdf-again
    deploymentType: Service
    version: 7db373a7bbc2d728834249bf8d95ef919175eda2
    resources:
      cpu: 1000
      memory: 1100
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: csv-data
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: transform
      - name: window_length
        inputType: FreeText
        description: ''
        required: false
        value: 1
  - name: Tumble 30 min
    application: KeywordCountV3-sdf-again
    deploymentType: Service
    version: 7db373a7bbc2d728834249bf8d95ef919175eda2
    resources:
      cpu: 1000
      memory: 1100
      replicas: 1
    desiredStatus: Running
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: csv-data
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: transform-30
      - name: window_length
        inputType: FreeText
        description: ''
        required: false
        value: 30
  - name: Redis
    application: Redis
    deploymentType: Service
    version: 0fe6a7c1cc15148c8739da4616a1c8f47f9f7211
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: This is the input topic
        required: true
        value: transform
      - name: redis_host
        inputType: FreeText
        description: Host address for the Redis instance
        required: true
        value: redis-14169.c72.eu-west-1-2.ec2.cloud.redislabs.com
      - name: redis_port
        inputType: FreeText
        description: Port for the Redis instance
        required: true
        value: 14169
      - name: redis_password
        inputType: FreeText
        description: Password for the Redis instance
        required: false
        value: FPTZKKjuWHdmVLkBKXcmFj7jYg08OHz8
      - name: redis_username
        inputType: FreeText
        description: Username for the Redis instance
        required: false
        value: default
      - name: storage_key
        inputType: FreeText
        description: ''
        required: false
        value: 1min

