# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Keyword Extractor Job V7
    application: Keyword Extractor Job
    deploymentType: Job
    version: 085263fff6503a79aae1e6e9f922fe318bc3faab
    resources:
      cpu: 4000
      memory: 2000
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic for hello world data
        required: true
        value: extracted-keywords-v3
  - name: CSV data
    application: CSV data
    deploymentType: Service
    version: 12488a01c30d6f71d506624650614f8e3691abdc
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Running
    variables:
      - name: Topic
        inputType: OutputTopic
        description: Name of the output topic to write into
        required: true
        value: csv-data
  - name: tempsrc
    application: tempsrc
    deploymentType: Service
    version: 44634c9866787efb49fabd189e0b76a5e4a881aa
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic for hello world data
        required: true
        value: csv-data
  - name: Tumble 1 min
    application: KeywordCountV3-sdf-again
    deploymentType: Service
    version: 542e5cd6ae3c9e0073ca7c001d9819d6b5a7ec7a
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: csv-data
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: transform
      - name: window_length
        inputType: FreeText
        description: ''
        required: false
        value: 1
  - name: Tumble 30 min
    application: KeywordCountV3-sdf-again
    deploymentType: Service
    version: 542e5cd6ae3c9e0073ca7c001d9819d6b5a7ec7a
    resources:
      cpu: 200
      memory: 500
      replicas: 1
    desiredStatus: Stopped
    variables:
      - name: input
        inputType: InputTopic
        description: Name of the input topic to listen to.
        required: false
        value: csv-data
      - name: output
        inputType: OutputTopic
        description: Name of the output topic to write to.
        required: false
        value: transform-30
      - name: window_length
        inputType: FreeText
        description: ''
        required: false
        value: 30

# This section describes the Topics of the data pipeline
topics:
  - name: extracted-keywords
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: extracted-keywords-v3
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: transform
    persisted: false
    configuration:
      partitions: 2
      replicationFactor: 2
      retentionInMinutes: 10080
      retentionInBytes: 52428800
  - name: csv-data
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: counts
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: hello-world-source
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: 1
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: transform-30
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
