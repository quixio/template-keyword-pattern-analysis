# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: Keyword Extractor Job
    application: Keyword Extractor Job
    deploymentType: Job
    version: 759c0602b08e68ecd0c71231bad510bc6fa6ce20
    resources:
      cpu: 8000
      memory: 1000
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        description: This is the output topic for hello world data
        required: true
        value: keyword-extractions

# This section describes the Topics of the data pipeline
topics:
  - name: keyword-extractions
    persisted: true
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
  - name: extracted-keywords
    persisted: false
    configuration:
      partitions: 1
      replicationFactor: 2
      retentionInMinutes: 1440
      retentionInBytes: 52428800
